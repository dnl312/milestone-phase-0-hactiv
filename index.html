<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Blue Archive</title>
  </head>
  <body>
    <audio
      id="audioPlayer"
      onloadeddata="setHalfVolume()"
      autoplay="autoplay"
      loop="loop"
    >
      <source
        src="audio/Blue Archive_Target for love_Piano Ver. (Covered by FONZI M).mp3"
        type="audio/mp3"
      />
      Your browser does not support the audio element.
    </audio>

    <header>
      <nav
        class="navbar navbar-expand-lg navbar-light"
        style="margin-left: 20px"
      >
        <a class="navbar-brand" href="index.html">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/9d/Blue_Archive_JP_logo.svg/512px-Blue_Archive_JP_logo.svg.png"
            alt="Logo"
            width="100"
            height="40"
            class="d-inline-block align-text-top"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="school.html">Schools</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Gallery</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Logout</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <main>
      <div
        id="carouselDarkVariant"
        class="carousel slide carousel-fade carousel-dark"
        data-bs-ride="carousel"
      >
        <!-- Inner -->
        <div class="carousel-inner">
          <!-- Single item -->
          <div class="carousel-item active" data-bs-interval="4000">
            <img
              src="images/PC_01.jpg"
              class="d-block w-100"
              alt="Motorbike Smoke"
            />
          </div>

          <!-- Single item -->
          <div class="carousel-item" data-bs-interval="6000">
            <img
              src="images/PC_02.jpg"
              class="d-block w-100"
              alt="Mountaintop"
            />
          </div>

          <!-- Single item -->
          <div class="carousel-item" data-bs-interval="4000">
            <img
              src="images/PC_13.jpg"
              class="d-block w-100"
              alt="Woman Reading a Book"
            />
          </div>
        </div>
        <!-- Inner -->

        <!-- Controls -->
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselDarkVariant"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselDarkVariant"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </main>

    <footer>
      <p>&copy; 2024 Daniel Putra Jaya</p>
      <p>Milestone-Phase-0-Hactiv</p>
    </footer>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
